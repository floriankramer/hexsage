name: CI

on:
  push:
    branches:
      - devel
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Dependencies
      run: sudo apt update && sudo apt install libgtkmm-3.0-dev 
    - name: Build
      run:  |
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release ../
        cmake -build .

